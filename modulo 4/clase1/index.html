<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Matemáticas</h1>
        
        <div class="settings">
            <div class="level-selector">
                <label for="difficulty">Nivel de dificultad:</label>
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            
            <div class="operations">
                <p>Operaciones:</p>
                <div>
                    <input type="checkbox" id="suma" checked>
                    <label for="suma">Suma</label>
                </div>
                <div>
                    <input type="checkbox" id="resta" checked>
                    <label for="resta">Resta</label>
                </div>
                <div>
                    <input type="checkbox" id="multiplicacion" checked>
                    <label for="multiplicacion">Multiplicación</label>
                </div>
                <div>
                    <input type="checkbox" id="division" checked>
                    <label for="division">División</label>
                </div>
            </div>
            
            <button id="start-btn">¡Comenzar!</button>
        </div>
        
        <div class="game-container" style="display: none;">
            <div class="stats">
                <div class="score">Puntuación: <span id="score">0</span></div>
                <div class="timer">Tiempo: <span id="time">60</span>s</div>
            </div>
            
            <div class="problem">
                <span id="num1">5</span>
                <span id="operator">+</span>
                <span id="num2">3</span>
                <span>=</span>
                <input type="number" id="answer" placeholder="?">
            </div>
            
            <button id="submit-btn">Comprobar</button>
            <div id="feedback" class="feedback"></div>
            
            <button id="next-btn" style="display: none;">Siguiente</button>
            <button id="end-btn">Terminar juego</button>
        </div>
        
        <div class="results" style="display: none;">
            <h2>¡Juego terminado!</h2>
            <p>Tu puntuación final: <span id="final-score">0</span></p>
            <p>Problemas resueltos: <span id="problems-solved">0</span></p>
            <p>Problemas incorrectos: <span id="problems-wrong">0</span></p>
            <button id="play-again-btn">Jugar de nuevo</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
